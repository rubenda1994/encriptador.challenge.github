<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Encriptador de palabras RDOZ</title>
</head>
<body>
    <div class="principal">
        <header>
            <img src="imagenes/Logo.svg" alt="Logo (a)" class="logo" />
        </header>
        <section>
            <textarea class="input" placeholder="Ingrese el texto aquí"></textarea>
        </section>
        <footer>
            <p>Solo letras minúsculas y sin acentos</p>
            <div>
                <button class="encr">Encriptar</button>
                <button class="dese">Desencriptar</button>
            </div>
        </footer>
    </div>
    <div class="app-output">
        <div class="empty-output">
            <img src="imagenes/Muñeco.png" alt="Muñeco" />
            <h4>No se encontró ningún mensaje</h4>
            <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
        <div class="output">
            <p class="text-output"></p>
            <button class="copy">Copiar</button>
        </div>
    </div>
    <script src="encritador.js"></script>
    <script src="encriptador2.js"></script>
</body>

</html>
